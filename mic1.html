<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Toggle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        @keyframes gradient {
            0% {background-position: 0% 50%;}s
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #3c3ce7, #4CAF50);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            padding: 0 50px; /* Add some padding to the body */
        }
        .microphone-button {
            display: inline-block;
            width: 120px; /* Enlarge the microphone button */
            height: 120px; /* Enlarge the microphone button */
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-left: 200px;
        }
        .microphone-button.on {
            background-color: #f9c74f;
        }
        .microphone-icon {
            color: #555;
            font-size: 48px; /* Enlarge the microphone icon */
        }
        .microphone-status {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
        }
        /* Add a new text box */
        .text-box {
            width: 50%;
            height: 60px;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            margin-left: 25%;
        }
        /* Modify the heading */
        .heading {
            position: absolute;
            top: 10%; /* Add more margin from the top */
            left: 45%; /* Add more margin from the left */
            color: #f9c74f; /* Accent color of the background */
            font-size: 96px; /* Make "VoicA" larger */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heading">VoicA</div> <!-- Add a new heading -->
    <!-- <div class="microphone-button" id="microphone">
        <i class="fa fa-microphone microphone-icon"></i>
        <span class="microphone-status">OFF</span>
    </div> -->
    <textarea class="text-box"></textarea> <!-- Add a new text box -->
    <script>
        const microphoneButton = document.getElementById('microphone');
        let isMicrophoneOn = false;

        microphoneButton.addEventListener('click', () => {
            isMicrophoneOn = !isMicrophoneOn;
            microphoneButton.classList.toggle('on', isMicrophoneOn);
            document.querySelector('.microphone-status').textContent = isMicrophoneOn ? 'ON' : 'OFF';
        });
    </script>
</body>
</html>
